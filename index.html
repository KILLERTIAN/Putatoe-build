<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putatoe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="mobile-container">
            <img class="smartphone" src="smartphone2.png" alt="smartphone image">
            <!-- <div class="smartphone-border">
                <div class="camera"></div>
                <div class="speaker"></div>
                <div class="phone-mic"></div>
            </div> -->
            <div class="screen-container">
                <div class="footer">
                    <div class="footer-content">
                        <div class="home">
                            <img src="Home.jpg" alt="">
                            <h4>Home</h4>
                        </div>
                        <div class="profile">
                            <img src="Profile.jpg" alt="">
                            <h4>Profile</h4>
                        </div>
                        <div class="logo">
                            <img src="logo.jpg" class="logo-main" alt="">

                        </div>
                        <div class="follow-list">
                            <img src="follow list.jpg" alt="">
                             <h4>Follow List</h4>
                        </div>
                        <div class="chat">
                            <img src="Chat.jpg" alt="">
                            <h4>Chat</h4>
                        </div>
                    </div>
                </div>
                <div class="section1">
                    <img class="location-gps" src="location.png" alt="gps">
                    <input class="locationbar" type="text" placeholder="Your Location">
                    <img class="notification" src="notification.png" alt="notification">
                    <img class="shoping-cart" src="twotone_add_shopping_cart_white_24dp.png" alt="shopping cart">
                </div>
                <div class="section2">
                    <div class="search-bar">
                        <img class="search-icon" src="search-alt-2-regular-24.png" alt="search-icon">
                        <input type="text" placeholder="Search for Products...">
                    </div>
                    <div class="mic">
                        <img src="microphone-solid-24.png" alt="mic">
                    </div>
                </div>
                <div class="section3">
                    <div class="carousel">
                        <img src="home page.png" alt="">
                    </div>
                </div>
                <div class="section4">
                    <div class="options-container">
                        <div class="options">
                            <div class="options-r1">
                                <div class="opt1 o">
                                    <img src="IMG_20221018_230723.jpg" alt="">
                                    <h5>Prepaid Mobile Recharge</h5>
                                </div>
                                <div class="opt2 o">
                                    <img src="IMG_20221018_230913.jpg" alt="">
                                    <h5>DTH Recharge</h5>
                                </div>
                                <div class="opt3 o">

                                    <img src="IMG_20221018_231002.jpg" alt="">
                                    <h5>Loans</h5>
                                </div>
                                <div class="opt4 o">

                                    <img src="IMG_20221018_231034.jpg" alt="">
                                    <h5>Promotion</h5>
                                </div>
                            </div>
                            <div class="options-r2">
                                <div class="opt5 o">

                                    <img src="IMG_20221018_231105.jpg" alt="">
                                    <h5>News</h5>
                                </div>
                                <div class="opt6 o">

                                    <img src="IMG_20221018_231145.jpg" alt="">
                                    <h5>Blog</h5>
                                </div>
                                <div class="opt7 o">

                                    <img src="IMG_20221018_231229.jpg" alt="">
                                    <h5>Jobs</h5>
                                </div>
                                <div class="opt8 o">

                                    <img src="IMG_20221018_231314.jpg
                                    " alt="">
                                    <h5>Anonymous Feedback</h5>
                                </div>
                            </div>
                            <div class="options-r3">
                                <div class="opt9 o">

                                    <img src="IMG_20221018_231449.jpg" alt="">
                                    <h5>Gas Booking</h5>
                                </div>
                                <div class="opt10 o">

                                    <img src="IMG_20221018_231628.jpg" alt="">
                                    <h5>Electricity Bill</h5>
                                </div>
                                <div class="opt11 o">

                                    <img src="IMG_20221018_231707.jpg" alt="">
                                    <h5>Water Bill</h5>
                                </div>
                                <div class="opt12 o">

                                    <img src="IMG_20221018_231752.jpg" alt="">
                                    <h5>See More</h5>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
