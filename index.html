<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putatoe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="mobile-container">
            <img class="smartphone" src="smartphone2.png" alt="smartphone image">
            <div class="screen-container">
                <div class="section1">
                    <img class="location-gps" src="location.png" alt="gps">
                    <input class="locationbar" type="text" placeholder="Your Location">
                    <img class="notification" src="notification.png" alt="notification">
                    <img class="shoping-cart" src="twotone_add_shopping_cart_white_24dp.png" alt="shopping cart">
                </div>
                <div class="section2">
                    <div class="search-bar">
                        <img class="search-icon" src="search-alt-2-regular-24.png" alt="search-icon">
                        <input type="text" placeholder="Search for Products...">
                    </div>
                    <div class="mic">
                        <img src="microphone-solid-24.png" alt="mic">
                    </div>
                </div>
                <div class="section3">
                    <div class="carousel">
                        <img src="home page.png" alt="">
                    </div>
                </div>
                <div class="section4">
                    
                </div>
            </div>

        </div>
    </div>


</body>

</html>
